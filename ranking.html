<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking</title>
    <link rel="stylesheet" href="normalize.css">

<body>
    <details style="padding: 30px;">
        <div class="container">

        <input type="range" name="rangeinput" id="rangeinput" min="0" max="10" value="0" oninput="amount.value=rangeinput.value">
